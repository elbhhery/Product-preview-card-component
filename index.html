<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <main>
    <div class="card">
      <div class="left"></div>
      <div class="right">
        <p class="item-category">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="discripthion">A floral, solar and vouptuous interpretation
          composed by Oliver Polge, Perfumer- creator for the House of CHANEL.</p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">elbhhery</a>.
    </div>
  </main>
</body>

</html>
